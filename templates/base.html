{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Hello, Braboo!</title>
</head>
<body>
<ul class="navbar-nav">    
    <li class="nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'futQ:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a class="nav-link" href="{% url 'futQ:login' %}">로그인</a>
        {% endif %}
    </li>
    <li>
        {% if not user.is_authenticated %}
        <a class="nav-link" href="{% url 'futQ:signup' %}">회원가입</a>
        {% endif %}
    </li>
</ul>

{% block content %}
{% endblock %}

</body>
</html>
